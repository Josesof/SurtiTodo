<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="index:: head">
</head>	

<body>


    <div class="wrapper">
   <header th:replace="index :: menu"></header>
   

        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <a class="sidebar-toggle d-flex">
                    <i class="hamburger align-self-center"></i>
                </a>



                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">                
                     
                      
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-toggle="dropdown">
                                <div class="position-relative">
                                    <i class="align-middle" data-feather="bell"></i>
                                    <span class="indicator">4</span>
                                </div>
                            </a>
                        </li>


                    </ul>
                </div>
            </nav>

            <main class="content">
              <form th:action="@{/datosmaestros}" th:object="${ocrds}"
												method="post" enctype="multipart/form-data">
                <div class="container-fluid p-0">

                    <h1 class="h3 mb-3">Socios de negocios</h1>

                    <div class="row">
                        <div class="col-md-3 col-xl-2">

                            <div class="card">


                                <div class=" card-header list-group list-group-flush" role="tablist">
                                    <a class="list-group-item list-group-item-action " data-toggle="list" href="#account" role="tab">
                                       Informacion
                                    </a>

                                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#personascontacto" role="tab">
                                        Personas contacto
                                      </a>


                                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
                                        Seguridad
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-9 col-xl-10">
                            <div class="tab-content">
                            
                                <div class="tab-pane fade show active" id="account" role="tabpanel">

                                    <div class="card">
                                        <div class="card-header">

                                            <h5 class="card-title mb-0"> <strong> Informacion General </strong> </h5>
                                        </div>
                                        <div class="card-body">
                                            
                                                <div class="row">

                                                    <div class="row">
                                                        <div class="mb-3 col-md-4">
                                                            <label class="form-label" for="inputFirstName">Codigo</label>
                                                            <input type="text" class="form-control" th:field="*{CardCode}" id="inputFirstName" placeholder="">
                                                        </div>
                                                        <div class="mb-3 col-md-4">
                                                            <label class="form-label" for="inputLastName"> Cliente </label>
                                                            <select class=" form-control  custom-select"  id="inputLastName" required>
                                                                <option selected disabled value="">Seleccione...</option>
                                                                <option>...</option>
                                                                
                                                              </select>
                                                        </div>
                                                        
                                                          <div class="mb-1 col-md-4">
														
															<label class="form-label" for="U_HBT_TipDoc">
																Tipo Documento </label> 
																
																<input type="text" th:field="*{U_HBT_TipDoc}"
																class="form-control" id="U_HBT_TipDoc" placeholder="">
																
																
														
													</div>
                                                    </div>


                                                    <div class="row">
                                                        <div class="mb-3 col-md-4">
														
															<label class="form-label" for="inputUsername">Nombre
															</label> <input type="text" class="form-control"
																th:field="*{U_HBT_Nombres}" id="inputUsername"
																placeholder="">
														
													</div>

                                                        <div class="mb-3 col-md-4">
														
															<label class="form-label" for="inputUsername">Primer
																Apellido</label> <input type="text"
																class="form-control" th:field="*{U_HBT_Apellido1}"
																id="inputUsername" placeholder="">

														</div>
													<div class="mb-3 col-md-4">
														<div class="form-group ">
															<label class="form-label" for="inputUsername">Segundo
																Apellido</label> <input type="text" class="form-control"
																th:field="*{U_HBT_Apellido2}" id="inputUsername"
																placeholder="">
														</div>
													</div>
                                                    </div>

                                                    <div class="row">
                                                       <div class="mb-3 col-md-4">
														<div class="form-group ">
															<label class="form-label" for="AddID">Cedula</label> <input
																type="text" class="form-control" th:field="*{AddID}"
																id="AddID" placeholder="">
														</div>
													</div>
                                                        <div class="mb-3 col-md-4">
														<div class="form-group ">
															<label class="form-label" for="GroupCode">Grupo</label> <input
																type="text" class="form-control" th:field="*{GroupCode}"
																id="GroupCode" placeholder="">
														</div>
													</div>
													
													<div class="mb-3 col-md-4">
														<div class="form-group ">
															<label class="form-label" for="inputUsername">Nit</label>
															<input type="text" class="form-control"
																th:field="*{LicTradNum}" id="inputUsername"
																placeholder="">
														</div>
													</div>
													
                                                    </div>                                                   

                                                </div>



                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-header">

                                            <h5 class="card-title mb-0">General</h5>
                                        </div>
                                        <div class="card-body">
                                           
                                                <div class="row">
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="U_HBT_RegTrib">Regimen
														tributario</label>
                                                        <input type="text" class="form-control" th:field="*{U_HBT_RegTrib}" id="U_HBT_RegTrib"  placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-4">
												
													<label class="form-label" for="Discount">Descuento</label>
													<input type="text" class="form-control"
														th:field="*{Discount}" id="Discount" placeholder="">											
											
											        </div>
											        	<div class="mb-3 col-md-4">
												
													<label class="form-label" for="phone">Telefono 1</label> <input
														type="text" class="form-control" th:field="*{Phone1}"
														id="phone" placeholder="">
												
											</div>
                                                </div>

                                                <div class="row">
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputFirstName">Telefono 2</label>
                                                        <input type="text" class="form-control" id="inputFirstName" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputLastName">% descuento total</label>
                                                        <input type="text" class="form-control" id="inputLastName" placeholder="">
                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputEmail4">Telefono Movil</label>
                                                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputEmail4">Fax</label>
                                                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputEmail4">Correo electronico</label>
                                                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-4">
                                                        <label class="form-label" for="inputEmail4">Sitio Web</label>
                                                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                                                    </div>
                                                </div>

                                                <div class=" mb-3 col-md-4 form-radio">
                                                    <input type="radio" class="form-radio-input" id="exampleCheck1">
                                                    <label class="form-radio-label" for="exampleCheck1">Valido</label>
                                                </div>
                                                <div class=" mb-3 col-md-4 form-radio">
                                                    <input type="radio" class="form-radio-input" id="exampleCheck1">
                                                    <label class="form-radio-label" for="exampleCheck1">Inactivo</label>
                                                </div>

                                            </form>

                                        </div>
                                    </div>

                                </div>


                                <!--Personas Contacto-->
                                <div class="tab-pane fade" id="personascontacto" role="tabpanel">

                                        <div class="card-body">
                                            <h5 class="card-title"> <strong>  Persona Contacto </strong></h5>

                                         

                                                <div class="row">
                                                    <div class="mb-3 col-md-6">

                                                        <input type="select" class="form-control" id="idnombre" placeholder="">

                                                </div>

                                                    <div class="mb-3 col-md-6">

                                                        <input type="text" class="form-control" id="titulo" placeholder="">

                                                        <label class="form-label" for="posicion"> Posicion </label>
                                                        <input type="select" class="form-control" id="posicion" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="direccion">Direccion</label>
                                                        <input type="text" class="form-control" id="direccion" placeholder="">

                                                    <div class="mb-3 col-md-6">Telefono 1 </label>
                                                        <input type="select" class="form-control" id="telefono1" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="telefono2">Telefono2</label>
                                                        <input type="text" class="form-control" id="telefono2" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="movil"> Telefono movil </label>
                                                        <input type="select" class="form-control" id="movil" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="fax">Fax</label>
                                                        <input type="text" class="form-control" id="fax" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="correo"> Correo electronico </label>
                                                        <input type="select" class="form-control" id="correo" placeholder="">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="observacion1">Observacion 1</label>
                                                        <input type="text" class="form-control" id="observacion1" placeholder="">
                                                    </div>
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="observacion2"> Observacion 2 </label>
                                                        <input type="select" class="form-control" id="observacion2" placeholder="">
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="claveacceso">Clave de acceso</label>
                                                        <input type="text" class="form-control" id="claveacceso" placeholder="">
                                                    </div>

                                                        <label class="form-label" for="pais"> Pais de nacimiento </label>
                                                        <select class=" form-control custom-select" id="pais" required>
                                                            <option selected disabled value="">Seleccione...</option>
                                                            <option>...</option>
                                                          </select>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="lugarnacimiento">Lugar de nacimiento</label>
                                                        <input type="text" class="form-control" id="lugarnacimiento" placeholder="">

                                                        <label class="form-label" for="fechanacimiento"> Fecha nacimiento</label>
                                                        <input type="date" class="form-control" id="fechanacimiento" placeholder="">
                                                    </div>
                                                </div>

                                                <div class="row">

                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="genero">  Genero </label>
                                                        <select class=" form-control custom-select" id="genero" required>
                                                            <option selected disabled value="">Seleccione...</option>
                                                            <option>...</option>
                                                          </select>
                                                    </div>
                                                    <div class="mb-3 col-md-6">
                                                        <label class="form-label" for="profecion">Profecion</label>
                                                        <input type="text" class="form-control" id="profecion" placeholder="">
                                                    </div>
                                                </div>




                                            </form>

                                        </div>
                                    </div>
                                </div>

                                <!--Seguridad-->
                                <div class="tab-pane fade" id="password" role="tabpanel">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title"> <strong>Cambio de contraseña</strong></h5>

                                           

                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="contraseña1">Ingrese la nueva contraseña</label>
                                                    <input type="password" class="form-control" id="contraseña1">
                                                </div>
                                                <div class="mb-3 col-md-6">
                                                    <label class="form-label" for="contraseña2">Confirma la contraseña nueva</label>
                                                    <input type="password" class="form-control" id="contraseña2">
                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>                     
                   
                        </div>
                    </div>  
                       
                </div>
                        
                        <button type="button" class="btn btn-success">
                        Crear
                      </button>
                                <button type="button" class="btn btn-primary">
                        Cancelar
                      </button>
                                <button type="button" class="btn btn-danger">
                      Buscar
                      </button>
                          <button type="button" class="btn btn-warning">
                      Editar
                      </button>
                      
                       <form>
            </main>

         <footer th:replace="index :: footer"></footer>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
